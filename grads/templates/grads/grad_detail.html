{% extends 'grads/base.html' %}
{% block content %}
<div class="grad">
  <div class="grad-img">
    {% if grad.Picture %}
      <img align='middle' src="{{ grad.Picture.url }}" alt="img" width="300" height="300" class="img-rounded">
    {% else %}
      <img src="{{ grad.Github }}.png" alt="img" width="300" height="300" class="img-rounded">
    {% endif %}
  </div>
  <h1 class="grad-name">{{ grad.first_name|add:' '|add:grad.last_name}}</h1>
  <h2 class="grad-name">{{ grad.job_title }}</h2>
  <div class="contact-list">
    <a href="mailto:{{ grad.Email}}"><i class="fa fa-envelope-o fa-3x" aria-hidden="true"></i></a>
    <a href="{{ grad_url }}"><i class="fa fa-github fa-3x" aria-hidden="true"></i></a>
    <a href="{{ grad.Linkedin }}"><i class="fa fa-linkedin-square fa-3x" aria-hidden="true"></i></a>
  </div>
  <!-- <p>{{ titles }}</p> -->
  <div class="pinned-repos">
    <ul>
      {% for a_repo in parsed_repo %}
      <a href="https://github.com{{ a_repo.link }}">
        <li>
          <span class="pinned-repos-title"><h2>{{ a_repo.title }}</h2></span>
          <p class="pinned-repos-disc">{{ a_repo.disc }}</p>
        </li>
      </a>
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock content %}
